<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Material+Icons+Round&display=swap"
        rel="stylesheet" />
    <link href="https://unpkg.com/spectre.css/dist/spectre.min.css" rel="stylesheet" />
    <link href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css" rel="stylesheet" />
    <link href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <title>Login</title>
</head>

<body>
    <header>
        <a href="index.html"> <i class="icon icon-2x icon-arrow-left"></i></a>
    </header>
    <main>
        <div class="login-form">
            <h2>Login</h2>
            <form action="/login" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Log In</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Lucas Rodriguez Barozzi. All rights reserved.</p>
    </footer>
</body>

</html>
