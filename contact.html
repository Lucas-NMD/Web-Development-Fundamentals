  <meta charset="UTF-8" />

  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css"/>
  <link rel="stylesheet" href="styles.css" />
  <title>Lucas Rodriguez Barozzi - Contact</title>
</head>
<body>
  <header>
    <div class="navigation">
      <section class="navbar-section">
        <div class="dropdown">
          <a href="#" class="btn btn-link dropdown-toggle" tabindex="0">
            <i class="icon icon-2x icon-people"></i>
          </a>
          <ul class="menu">
            <a href="login.html">Log In</a>
          </ul>
        </div>
      </section>
      <section class="navbar-center">
        <a href="index.html"><img src="/img/logo.png" id="logo" class="img-responsive" alt="logo" /></a>
      </section>
      <section id="navbox" class="navbar-section">
        <a href="about.html" class="nav-item">About</a>
        <a href="projects.html" class="nav-item">Projects</a>
        <a href="contact.html" class="nav-item">Contact</a>
      </section>
    </div>
  </header>

  <main>
    <section class="content">
      <h1 class="text-uppercase text-bold pt-2">Contact</h1>
      <p>Feel free to get in touch with me:</p>
      <div class="docs-demo columns">
        <div class="column col-9 col-sm-12">
          <form class="form-horizontal" action="/submit" method="post">
            <div class="form-group">
              <div class="col-3 col-sm-12">
                <label class="form-label" for="input-name">Name</label>
              </div>
              <div class="col-9 col-sm-12">
                <input class="form-input" id="input-name" type="text" name="name" placeholder="Name" required>
              </div>
            </div>
            <div class="form-group">
              <div class="col-3 col-sm-12">
                <label class="form-label" for="input-email">Email</label>
              </div>
              <div class="col-9 col-sm-12">
                <input class="form-input" id="input-email" type="email" name="email" placeholder="Email" required>
              </div>
            </div>
            <div class="form-group">
              <div class="col-9 col-sm-12 col-ml-auto">
                <label class="form-switch">
                  <input type="checkbox" name="subscribe" value="yes"><i class="form-icon"></i> Send me emails with news and tips
                </label>
              </div>
            </div>
            <div class="form-group">
              <div class="col-3 col-sm-12">
                <label class="form-label" for="input-message">Message</label>
              </div>
              <div class="col-9 col-sm-12">
                <textarea class="form-input" id="input-message" name="message" placeholder="Textarea" rows="3" required></textarea>
              </div>
            </div>
            <div class="form-group">
              <div class="col-9 col-sm-12 col-ml-auto">
                <label class="form-checkbox">
                  <input type="checkbox" name="remember" value="yes"><i class="form-icon"></i> Remember me
                </label>
              </div>
            </div>
            <div class="form-group">
              <div class="col-9 col-sm-12">
                <button type="submit" class="btn float-right">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 Lucas Rodriguez Barozzi. All rights reserved.</p>
  </footer>
</body>
</html>
